<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<canvas id="videoCanvas" width="640" height="480">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	<span>
		<button id='btnOn'>Licht aan</button>
		<button id='btnOff'>Licht uit</button>
		<input type='range' min=0 max=255 value=255 id="rngBri"/>
	</span>
	<script type="text/javascript" src="jsmpg.js"></script>
	<script type="text/javascript">
		// Setup the WebSocket connection and start the player
		var client = new WebSocket( 'ws://84.106.64.128:8084/' );
		var canvas = document.getElementById('videoCanvas');
		var player = new jsmpeg(client, {canvas:canvas});

		var socket = new WebSocket('ws://84.106.64.128:5002/');
		btnOn = document.getElementById("btnOn");
		btnOff = document.getElementById("btnOff");
		rngBri = document.getElementById("rngBri");
		btnOn.onclick = function() {
	        console.log('test');
	        socket.send(JSON.stringify({
	            type: 'lights',
	            data: 'on',
	            bri: rngBri.value
	        }));
	    }

	    btnOff.onclick = function() {
	        console.log('test');
	        socket.send(JSON.stringify({
	            type: 'lights',
	            data: 'off'
	        }));
	    }
	</script>
</body>
</html>
